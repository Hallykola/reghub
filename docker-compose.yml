version: '3.8'
services:
  nginx:
    build: ./nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/access.log:/var/log/nginx/access.log
    depends_on:
      - authfrontend
      - authbackend
      - coursesfrontend
      - coursesbackend
      - registerstudentfrontend
      - registerstudentbackend
      - tablesfrontend
      - tablesbackend
      
  authbackend:
    build:
      context: ./auth/auth-backend
      dockerfile: ./Dockerfile
    ports:
      - 8001:8080
    command: php -S 0.0.0.0:8080 public/index.php
  coursesbackend:
    build:
      context: ./courses/courses-backend
      dockerfile: ./Dockerfile
    ports:
      - 8002:8080
    command: php -S 0.0.0.0:8080 public/index.php
  registerstudentbackend:
    build:
      context: ./registerstudent/registerstudent-backend
      dockerfile: ./Dockerfile
    ports:
      - 8003:8080
    command: php -S 0.0.0.0:8080 public/index.php

  tablesbackend:
    build:
      context: ./tables/grouptables-backend
      dockerfile: ./Dockerfile
    ports:
      - 8004:8080
    command: php -S 0.0.0.0:8080 public/index.php

  authfrontend:
    build:
      context: ./auth/auth-frontend
      dockerfile: ./Dockerfile
    ports:
      - 4301:4301
    command: npm start

  coursesfrontend:
    build:
      context: ./courses/courses-frontend
      dockerfile: ./Dockerfile
    ports:
      - 4302:4302
    command: npm start
  registerstudentfrontend:
    build:
      context: ./registerstudent/registerstudent-frontend
      dockerfile: ./Dockerfile
    ports:
      - 4303:4303
    command: npm start
  tablesfrontend:
    build:
      context: ./tables/assigntogroups-frontend
      dockerfile: ./Dockerfile
    ports:
      - 4304:4304
    command: npm start